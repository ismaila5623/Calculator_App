<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <input class="screen" placeholder="Enter digit here" disabled type="text">
            <div class="btn-container">
                <div class="btn-container--7">
                    <button data-value="7" class="btn btn-7">7</button>
                </div>
                <div class="btn-container--8">
                    <button data-value="8" class="btn btn-8">8</button>
                </div>
                <div class="btn-contianer--9">
                    <button data-value="9" class="btn btn-9">9</button>
                </div>
                <div class="btn-container--+">
                    <button data-value="+" class="btn btn-+">+</button>
                </div>
                <div class="btn-container--4">
                    <button data-value="4" class="btn btn-4">4</button>
                </div>
                <div class="btn-contianer--5">
                    <button data-value="5" class="btn btn-5">5</button>
                </div>
                <div class="btn-container--6">
                    <button data-value="6" class="btn btn-6">6</button>
                </div>
                <div class="btn-container---">
                    <button data-value="-" class="btn btn--">-</button>
                </div>
                <div class="btn-container--1">
                    <button data-value="1" class="btn btn-1">1</button>
                </div>
                <div class="btn-container--2">
                    <button data-value="2" class="btn btn-2">2</button>
                </div>
                <div class="btn-container--3">
                    <button data-value="3" class="btn btn-3">3</button>
                </div>
                <div class="btn-container--*">
                    <button data-value="*" class="btn btn-*">*</button>
                </div>
                <div class="btn-container--0">
                    <button data-value="0" class="btn btn-0">0</button>
                </div>
                <div class="btn-container--cls">
                    <button data-value="cls" class="btn btn-cls">cls</button>
                </div>
                <div class="btn-container--=">
                    <button data-value="=" class="btn btn-=">=</button>
                </div>
                <div class="btn-container--/">
                    <button data-value="/" class="btn btn-/">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
